version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cyberedu}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cyberedu_pass}
      POSTGRES_DB: ${POSTGRES_DB:-cyberedu}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - ./backend/uploads:/usr/src/app/uploads
    ports:
      - "4000:4000"

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db-data:
